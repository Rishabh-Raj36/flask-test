<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask + Express Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flask + Express Communication Demo</h1>
    
    <div class="card">
      <h2>Backend Status</h2>
      <button id="checkStatus">Check Backend Status</button>
      <div id="statusResult" class="result"></div>
    </div>
    
    <div class="card">
      <h2>Get Data from Flask</h2>
      <button id="getData">Fetch Data</button>
      <pre id="dataResult" class="result"></pre>
    </div>
    
    <div class="card">
      <h2>Send Data to Flask</h2>
      <button id="sendData">Send Test Data</button>
      <div id="sendResult" class="result"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
